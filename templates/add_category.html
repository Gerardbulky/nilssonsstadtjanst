{% extends "index.html" %}


{% block content %}
<h3 class="header my-4" style="text-align: center;">Add Category 
    <hr style="width: 200px; height: 1px; background-color: #4998ee;">
</h3>

<section class="container">
    <div class="row">
        <div class="col-12">
            <div class="card information" style="width: 100%;">
                <div class="card-body">
                    <form class="text-center" method="POST" action="{{ url_for('add_category') }}">
                        <!-------------category name------------------------>
                        <div class="row">
                            <div class="col-sm-12 my-3">
                                <i class="fa fa-folder-open mr-2" aria-hidden="true" style="font-size: xx-large; max-width: 20%;"></i>
                                <label for="category_name" style="width: 80%;">
                                    <input type="text" class="form-control" name="category_name" id="category_name" placeholder="category_name" required>
                                </label>
                            </div>
                        </div>
                        <!-------------submit button------------------------>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success btn-lg" style="display: inline;">ADD CATEGORY  <i class="fa fa-plus-square right ml-2"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
