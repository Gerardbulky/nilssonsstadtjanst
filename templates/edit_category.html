{% extends "index.html" %}


{% block content %}
<h3 class="header my-4" style="text-align: center;">Edit Category 
    <hr style="width: 200px; background-color: #4998ee;">
</h3>

<section class="container">
    <div class="row">
        <div class="col-12">
            <div class="card information" style="width: 100%;">
                <div class="card-body">
                    <form class="text-center" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                        <!-------------category name------------------------>
                        <div class="row">
                            <div class="col-sm-12 my-3">
                                <i class="fa fa-folder-open mr-2" aria-hidden="true" style="font-size: xx-large; max-width: 20%;"></i>
                                <label for="category_name" style="width: 80%;">
                                    <input type="text" value="{{ category.category_name }}" placeholder="{{ category.category_name }}" class="form-control" name="category_name" id="category_name" required>
                                </label>
                            </div>
                        </div>
                        <!-------------submit button------------------------>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <a href="{{ url_for('get_categories') }}" class="btn btn-danger">CANCEL <i class="fa fa-times-circle ml-2"></i></a>
                                <button type="submit" class="btn btn-primary" style="display: inline;">EDIT CATEGORY  <i class="fa fa-edit right ml-2"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
